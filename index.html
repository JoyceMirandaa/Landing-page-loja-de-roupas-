<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinderDress</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&wght@400;600;700&display=swap">

</head>
<body>
    <header class=" py-3">
        <div class="container-header">
            <div>
                 <img rel="icon" src="./assets/Logo_transparente.svg" alt="Descrição da imagem" width="100" height="100">
            </div>
            <div>
              <h1 style="color: #94c49f;">KinderDress</h1>   
            </div>
        </div>
    </header>
    <header class=" py-1">
        <div class="d-flex justify-content-center">
            <nav>
                <a href="" style="color: #94c49f;" class="mx-3 text-decoration-none">-- Lançamentos</a>
                <a href="" style="color:  #94c49f;" class="mx-3 text-decoration-none">Acessorios</a>
                <a href="" style="color:  #94c49f;"class="mx-3 text-decoration-none">Contato --</a>
            </nav>
        </div>
    </header>

    <section class="bg-light">
        <div class="container">
            <div id="courseCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="card-body">
                            <img src="./assets/KinderDress.png" alt="Descrição da imagem" class="logo">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card-body">
                            <img src="./assets/h.jpg" alt="Descrição da imagem" class="logo">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card-body">
                            <img src="./assets/g.jpg" alt="Descrição da imagem"  class="logo">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card-body">
                            <img src="./assets/c.jpg" alt="Descrição da imagem"  class="logo">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card-body">
                            <img src="./assets/e.jpg" alt="Descrição da imagem" class="logo">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card-body">
                            <img src="./assets/a.jpg" alt="Descrição da imagem" class="logo">
                        </div>
                    </div>
                </div>
                 <button class="carousel-control-prev" type="button" data-bs-target="#courseCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#courseCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>
</html>
